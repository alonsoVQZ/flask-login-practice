<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form method="POST">
      {{ form.hidden_tag() }}
      {{ form.email }}
      {{ form.password }}
      {{ form.submit }}
    </form>
    <a href='{{ url_for("register") }}'>Don't have an account yet? Register here!</a>
    <a href='{{ url_for("home") }}'>Home</a>
  </body>
</html>
