<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form method="POST">
      {{ form.hidden_tag() }}
      {{ form.email }}
      {{ form.password }}
      {{ form.submit }}
    </form>
    <a href='{{ url_for("login") }}'>Already have an account? Log in here!</a>
    <a href='{{ url_for("home") }}'>Home</a>
  </body>
</html>
